<!DOCTYPE html>

<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="../CSS_Files/style.css">
    <title>Contact Me</title>
</head>

<body class="h-100 d-flex flex-column">

    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <a href="main.html" class="navbar-brand">
                <i class="fa-solid fa-house"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="mobile" data-bs-target="#collapsible">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mobile" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li>
                        <a href="main.html" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="stories.html" class="nav-link active">Stories</a>
                    </li>
                    <li>
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input type="text" class="form-control me-1" placeholder="Search">
                    <button class="btn btn-warning">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-4">
            <h2 class="my-3">Contact Me</h2>
            <div class="row g-2">
                <div class="col-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3011.798450724602!2d29.0691305!3d40.
                    985893999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac7957e41e8e5%3A0x552d54d2f8ab4e60!
                    2zR8O2emPDvGJhYmE!5e0!3m2!1sen!2str!4v1693596914151!5m2!1sen!2str" width="100%" height="100%" style="border:0;" 
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-6">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div class="alert alert-warning">
                                Please fill out
                            </div>
                            <form action="" class="row g-3 text-white">
                                <div class="col-md-6">
                                    <label for="email" class="from-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="from-label">Name</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="phone" class="from-label">Phone</label>
                                    <input type="text" name="phone" id="phone" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="subject" class="from-label">Subject</label>
                                    <input type="text" name="subject" id="subject" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="message" class="from-label">Message</label>
                                    <input name="message" id="message" class="form-control">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-outline-warning" style="width: 100%;">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-5 bg-dark text-white mt-auto">
        <div class="container text-center">
            <span>All rights reserved. @2030</span>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
        
    </script>

</body>

</html>
